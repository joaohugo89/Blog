<!DOCTYPE html>
{% extends 'core/base.html' %}

{% block title %}Create new post | {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Create new post</h1>
    <form method="post" class="form_group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
