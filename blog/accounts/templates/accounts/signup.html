<!DOCTYPE html>

{% extends 'core/base.html' %}

{% block title %} {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Sign Up</h1>
    <form method="post" class="form_group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
